{% extends "base.html" %}

{% block title %}Login Up{% endblock %}

{% block main %}
<h1>Login Up</h1>    
<div class="form-container">
    <form method="post">
        {% csrf_token %}
        {{form}}
        <button type="submit">Login Up</button>
    </form>
{% if block %}
    <p style="color:red;">{{ block }}</p>
{% endif %}
</div>
{% endblock %}
