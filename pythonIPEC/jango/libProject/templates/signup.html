{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block main %}
<h1>Sign Up</h1>    
<div class="form-container">
    <form method="post">
        {% csrf_token %}
        {{form}}
        <button type="submit">Sign Up</button>
    </form>
    {% if msg %}
        <p style="color:green;">{{ msg }}</p>
    {% endif %}
</div>  

{% endblock %}
