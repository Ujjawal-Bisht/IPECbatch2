<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java script</title>
</head>
<body>
    <script>
        console.log("Hello World");

        let age = 18;
        let canVote = (age >= 18) ? "Yes" : "No";
        document.write("canVote = " + canVote);

        var a = 12;
        let b = 11;
        console.log(a+b);
        console.log(a*b);
        console.log(a-b);
        console.log(a/b);
        console.log(a**b);
        console.log(a%b);

        console.log(a == b);
        console.log(a != b);
        console.log(a >= b);
        console.log(a <= b);
        console.log(a > b);
        console.log(a < b);

        document.write("<H2>");
        document.write("a & b = ", a&b);
        document.write("<br>");
        document.write("a | b = ", a|b);
        document.write("<br>");
        document.write("a ^ b = ", a^b);
        document.write("<br>");
        document.write("~a = ", ~a);
        document.write("<br>");
        document.write("~b = ", ~b);
        document.write("<br>");
        document.write("a << 1 = ", a<<1);
        document.write("<br>");
        document.write("a >> 1 = ", a>>1);
        document.write("</H2>");
    
    </script>
</body>
</html>
