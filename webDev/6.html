<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <ul>
        <li>Hello</li>
        <li>Hi</li>
        <li>Bye</li>
    </ul>

    <ul type="square">
        <li>Hello</li>
        <li>Hi</li>
        <li>Bye</li>
    </ul>

    <ol>
        <li>Hello</li>
        <li>Hi</li>
        <li>Bye</li>
    </ol>

    <ol type="A">
        <li>Hello</li>
        <li>Hi</li>
        <li>Bye</li>
    </ol>
</body>
</html>
