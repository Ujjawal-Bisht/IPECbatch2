<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let table = 3;
        for (let i = 1; i < 11; i++){
            document.write(`${table} * ${i} = ${table*i}<br>`);
        }
        document.write(`<br>`);
        let j=1
        while(j<=10){
            document.write(`${table} * ${j} = ${table*j}<br>`);
            j++;
        }
        document.write(`<br>`);
        let k=1;
        do{
            document.write(`${table} * ${k} = ${table*k}<br>`);
            k++;
        }while(k<=10)
    </script>
</body>
</html>
