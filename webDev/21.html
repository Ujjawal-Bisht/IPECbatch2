<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr1 = [12,23,34,45,56,67,78,89,90];
        for (let index in arr1){
            if (arr1[index]%2==0){
                document.write(`${arr1[index]} is even<br>`);
            }else{
                document.write(`${arr1[index]} is odd<br>`);
            }
        }
    </script>
</body>
</html>
