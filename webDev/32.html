<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Heading 1</h1>
    <h1>Heading 2</h1>
    <h1>Heading 3</h1>    
    <h1>Heading 4</h1>
    <h1>Heading 5</h1>
    <div id="parent"></div>
    <button onclick="changeColor()">Click</button>
    <button onclick="addParagraph()">Click Here</button>
</body>
<script>
    function changeColor(){
        let elms = document.getElementsByTagName('h1');
        for(let i=0; i<elms.length; i++){
            if (i%2 == 0){
                elms[i].setAttribute("style", "color: red; background-color: yellow");
            }
            else{
                elms[i].setAttribute("style", "color: blue; border: 2px solid pink");
            }
        }
    }

    function addParagraph(){
        let parent = document.getElementById('parent');
        let newChild = document.createElement('p');
        newChild.innerHTML = "This is a new paragraph added to the div.";
        parent.appendChild(newChild);

    }
</script>
</html>
