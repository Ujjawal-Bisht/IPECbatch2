<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For of</title>
</head>
<body>
    <script>
        let arr1 = [12,23,34,45,56,67,78,89,90];
        for (let value of arr1){
            if (value%2==0){
                document.write(`${value} is even<br>`);
            }else{
                document.write(`${value} is odd<br>`);
            }
        }
    </script>
</body>
</html>
