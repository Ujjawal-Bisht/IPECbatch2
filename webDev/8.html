<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Fill this travel Form</h1>
    <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

        <label for="section">
            <input type="radio" id="section" name="section" value="Section A">Section A
        </label>
        <label for="section">
            <input type="radio" id="section" name="section" value="Section B">Section B <br><br>
        </label>

        <label for="date" id="date">Date</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="checkbox">Are U Sure</label>
        <input type="checkbox" id="checkbox" name="checkbox" required><br><br>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

        <label for="message" id="message">Message</label>
        <textarea type="message" id="message" name="message" rows="5" cols="30" placeholder="Enter your message" required></textarea><br><br>

        <label for="dropdown">Gender</label>
        <select id="dropdown" name="dropdown">
            <option value="option1">Male</option>
            <option value="option2">Female</option>
            <option value="option3">Other</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
